name: Daily Python Questions

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  get_question:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # این خط خیلی مهمه

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run script and save to file
        run: python3 get_question.py > daily_question.txt

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add daily_question.txt
          git commit -m "Update daily question" || echo "No changes to commit"
          git push
